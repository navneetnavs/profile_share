<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/logo.jpeg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Navneet K.</h2>
      </div>
      <div class="designation">
        <h3>Web Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>Connect With Me</div>
        </button>

        
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>My Social Links</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Follow Me On</h3>

      
      <div class="icon-container">
        <a href="https://www.linkedin.com/in/navneet-k-7b5287262" class="icon" id="linkedIn">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://twitter.com/navneet__7744?t=xXdnOplwbQQ-4zKB9Sqj4Q&s=09" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://instagram.com/iamnav.neet?igshid=MzNlNGNkZWQ4Mg==" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="mailto:navneetkumar1800242@gmail.com" class="icon" id="email">
          <i class="fa-solid fa-envelope"></i>
          </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
